<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar drone</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="content/site.css"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="script/site.js"></script>
</head>
<body class="container body-content">

  <div class="container-form">
    <form class="col-8">
        <div class="form-group">
          <label for="nomeDrone">Nome</label>
          <input type="text" class="form-control" id="nomeDrone" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="modeloDrone">Modelo</label>
            <input type="text" class="form-control" id="modeloDrone" placeholder="Digite o modelo">
          </div>
          <div class="form-group">
            <label for="nomeCor">Cor</label>
            <input type="text" class="form-control" id="corDrone" placeholder="Digite a cor">
          </div>
          <div class="d-flex justify-content-between">
            <a type="submit" class="btn btn-primary" href="index.html">Voltar</a>
            <button type="submit" class="btn btn-primary" onclick="InsertDrone()">Enviar</button>
          </div>
      </form>
    </div>
</body>
</html>
